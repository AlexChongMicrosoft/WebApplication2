trigger: none
pr: none

variables:
  POOL_NAME: Alexselfhostedagentpool

schedules:
- cron: "25 10 * * *"
  displayName: Daily build
  branches:
    include:
      - master
  always: true

stages:
- stage: BuildStage
  displayName: BuildStage

  pool:
    vmImage: 'ubuntu-latest'

  jobs:
  - job: Build
    displayName: BuildJob

    steps:
    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: |
          # Write your PowerShell commands here.
          
          Write-Host "Hello Build"

    # - task: DotNetCoreCLI@2
    #   inputs:
    #     command: 'restore'
    #     projects: '''**/*.csproj'
    #     feedsToUse: 'select'

    - task: UseDotNet@2
      inputs:
        packageType: 'sdk'
        version: '3.1.301'

- stage: Deployment
  displayName: DeploymentStage

  pool:
    name: $(POOL_NAME)        
    
  jobs:
  - job: Deploy
    displayName: DeployJob

    steps:
    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: |
          # Write your PowerShell commands here.
          
          Write-Host "Hello Deploy" 

